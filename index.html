<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winkit - shows you the best Blinkit deals near you.</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Branding -->
    <div class="branding-container">
      <span>Wink<span class="branding-it">it</span></span>
    </div>

    <!-- Theme toggle button -->
    <button id="themeToggle" class="theme-toggle" title="Toggle Theme">
      ðŸŒ“
    </button>

    <div class="app-wrapper">
      <div class="container">
        <nav class="sidebar" id="sidebar">
          <div class="search-container">
            <input
              type="text"
              id="search"
              class="search-box"
              placeholder="Type to search..."
            />
            <div id="suggestions" class="suggestions"></div>
          </div>
        </nav>
        <main class="content" id="content">
          <div class="app-description" id="app-description">
            <p>
              Winkit is a Blinkit quick-commerce wrapper that lets you filter
              all current offers based on your location.
            </p>
          </div>
        </main>
      </div>
      <div class="button-continer">
        <!-- Bottom filter and load buttons -->
        <button id="showOfferBtn" class="bottom-btn left-btn">
          Filter Offers
        </button>
        <button id="loadMoreBtn" class="bottom-btn right-btn" disabled>
          Load More
        </button>
      </div>
    </div>
    <div class="footer-wrapper">
      <p>
        Winkit is a Blinkit quick-commerce wrapper that lets you filter all
        current offers based on your location.
      </p>
    </div>
    <script src="utility.js"></script>
    <script src="script.js"></script>
  </body>
</html>
